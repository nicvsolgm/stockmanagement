<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if messages %}
{% for %}
<div>
    <strong>{{ message|safe}}</strong>
</div>
{% endfor %}
{% else %}
{{order}}
<form method="post" enctype="multipart/form-data"></form>
{% csrf_token %}
<label>Upload a file</label>
<input type="file" name="file">
<p>Only accepts csv file</p>
<button type="submit">Upload</button>
{% endif %}
</body>
</html>
